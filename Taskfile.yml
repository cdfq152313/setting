version: "3"

tasks:
  all:
    desc: Install dependencies, setup vim and shell.
    cmds:
      - task: dep
      - task: vim
      - task: shell

  dep:
    desc: Install dependencies.
    deps:
      - win_dep
      - linux_dep
      - mac_dep

  vim:
    desc: Setup vim.
    deps:
      - win_vim
      - linux_vim
      - mac_vim

  shell:
    desc: Setup shell.
    deps:
      - nu_shell
      - zsh_shell

  win_dep:
    internal: true
    platforms:
      - windows
    cmds:
      - choco install nushell vim git gsudo vscode godot-mono dotnet-sdk jetbrainstoolbox starship bat zoxide fzf fd

  linux_dep:
    internal: true
    platforms:
      - linux
    cmds:
      - sudo apt update
      - sudo apt install git vim zsh zoxide bat fzf fd-find

  mac_dep:
    internal: true
    platforms:
      - darwin
    cmds:
      - brew install git vim bat zoxide fzf fd

  win_vim:
    internal: true
    platforms:
      - windows
    cmds:
      - task: win_vim_plugin
      - echo 'source {{.TASKFILE_DIR}}\vim\vim.vim' > ~/.vimrc
      - echo 'source {{.TASKFILE_DIR}}\vim\idea_win.vim' > ~/.ideavimrc

  win_vim_plugin:
    internal: true
    platforms:
      - windows
    cmds:
      - curl -fLo ~/.vim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
    status:
      - test -f ~/.vim/autoload/plug.vim

  linux_vim:
    internal: true
    platforms:
      - linux
    deps:
      - unix_vim
    cmds:
      - ln -fs {{.TASKFILE_DIR}}/vim/idea_win.vim ~/.ideavimrc

  mac_vim:
    internal: true
    platforms:
      - darwin
    deps:
      - unix_vim
    cmds:
      - ln -fs {{.TASKFILE_DIR}}/vim/idea_mac.vim ~/.ideavimrc

  unix_vim:
    internal: true
    cmds:
      - ln -fs {{.TASKFILE_DIR}}/vim/vim.vim ~/.vimrc
      - mkdir -p ~/.config/nvim
      - ln -fs {{.TASKFILE_DIR}}/vim/vim.vim ~/.config/nvim/init.vim
      - ln -fs {{.TASKFILE_DIR}}/vim/coc-settings.json ~/.vim/coc-settings.json

  nu_shell:
    internal: true
    platforms:
      - windows
    cmds:
      - git submodule update --recursive --remote --init
      - echo 'source {{.TASKFILE_DIR}}\nushell\env.nu' > ~/AppData/Roaming/nushell/env.nu
      - echo 'source {{.TASKFILE_DIR}}\nushell\config.nu' > ~/AppData/Roaming/nushell/config.nu

  zsh_shell:
    internal: true
    platforms:
      - linux
      - darwin
    cmds:
      - ln -fs {{.TASKFILE_DIR}}/zsh/zshrc ~/.zshrc
      - ln -fs {{.TASKFILE_DIR}}/zsh/zsh_plugins.txt ~/.zsh_plugins.txt
      - ln -fs {{.TASKFILE_DIR}}/zsh/p10k.zsh ~/.p10k.zsh
